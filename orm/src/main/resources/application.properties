# H2
# Enable H2 console and expose it at http://localhost:8080/console
spring.h2.console.enabled=true
spring.h2.console.path=/console/

# Generated SQL
# Show and format all SQL queries generated by Hibernate
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
# Generate statistics for executed queries
# spring.jpa.properties.hibernate.generate_statistics=true

# Hibernate fetch
# Maximum "depth" for the outer join fetch tree for one-to-one and many-to-one associations
spring.jpa.properties.hibernate.max_fetch_depth=3
# Size for Hibernate batch fetching of associations
spring.jpa.properties.hibernate.default_batch_fetch_size=16

# JDBC batching
# Batch size and fetch size
spring.jpa.properties.hibernate.jdbc.batch_size=16
spring.jpa.properties.hibernate.jdbc.fetch_size=100
# Order inserts and updates in order to decrease transaction deadlock frequency
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Isolation level for transactions
spring.jpa.properties.hibernate.connection.isolation=16
# Explicitly manage transaction (for example via @Transactional) instead of automatically committing each unit of work
spring.jpa.properties.hibernate.connection.autocommit=false
# Release connection after transactions commits / rolls back
spring.jpa.properties.hibernate.connection.release_mode=auto

# DDL generation based on JPA entities
spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop

